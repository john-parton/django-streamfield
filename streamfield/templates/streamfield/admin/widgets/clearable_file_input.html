{% load i18n %}

<p>
  {% if field.value %}
    {% if field.field.widget.attrs.accept == "image/*" %}  {# Hack for image fields #}
      <img src="{{ field.value.url }}" title="{{ field.value }}" style="width:120px; height:120px; object-fit: contain;"/>  {# Hard-coded width #}
    {% else %}
      {{ field.value }}
    {% endif %}
  {% else %}
    {% trans 'Empty' %}
  {% endif %}
</p>
