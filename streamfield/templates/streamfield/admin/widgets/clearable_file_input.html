{% load i18n %}

<p>
  {% if field.value %}
    {% if field.field.widget.attrs.accept == "image/*" %}  {# Hack for image fields #}
      <img src="{{ field.value.url }}" title="{{ field.value }}" class="streamfield-image" />
    {% else %}
      {{ field.value }}
    {% endif %}
  {% else %}
    {% trans 'Empty' %}
  {% endif %}
</p>
