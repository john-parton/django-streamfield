{% load i18n %}<!DOCTYPE html>
<html>
  <head><title>{% trans 'Popup closingâ€¦' %}</title></head>
  <body>
    <script>
      'use strict';
      {
        {% if action != 'delete' %}

          if ("streamapps" in opener) {
            opener.streamapps["{{ request.POST.app_id|escapejs }}"].updateBlock(
                "{{ request.POST.block_id|escapejs }}", {{ object_id }}
            );
          } else if ("streamfield_callback" in opener) {
            opener.streamfield_callback();
          }
        {% endif %}
        window.close()
      }
    </script>
  </body>
</html>
